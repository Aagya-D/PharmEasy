<svg viewBox="0 0 1200 1600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="verifyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="verifyAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="1600" fill="url(#verifyGradient)"/>

  <!-- Decorative circles -->
  <circle cx="120" cy="250" r="140" fill="rgba(167, 139, 250, 0.12)"/>
  <circle cx="1080" cy="450" r="170" fill="rgba(139, 92, 246, 0.1)"/>
  <circle cx="600" cy="1380" r="190" fill="rgba(167, 139, 250, 0.08)"/>

  <!-- OTP verification concept - 6 digit boxes -->
  <g>
    <!-- Digit 1 -->
    <rect x="300" y="350" width="80" height="100" rx="12" fill="rgba(255,255,255,0.12)" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
    <text x="340" y="420" font-size="48" font-weight="700" fill="rgba(255,255,255,0.3)" text-anchor="middle">●</text>
    
    <!-- Digit 2 -->
    <rect x="420" y="350" width="80" height="100" rx="12" fill="rgba(255,255,255,0.12)" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
    <text x="460" y="420" font-size="48" font-weight="700" fill="rgba(255,255,255,0.5)" text-anchor="middle">●</text>
    
    <!-- Digit 3 -->
    <rect x="540" y="350" width="80" height="100" rx="12" fill="rgba(255,255,255,0.12)" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
    <text x="580" y="420" font-size="48" font-weight="700" fill="rgba(255,255,255,0.5)" text-anchor="middle">●</text>
    
    <!-- Digit 4 -->
    <rect x="660" y="350" width="80" height="100" rx="12" fill="rgba(255,255,255,0.15)" stroke="rgba(167, 139, 250, 0.5)" stroke-width="3"/>
    <text x="700" y="420" font-size="48" font-weight="700" fill="rgba(167, 139, 250, 0.8)" text-anchor="middle">●</text>
    
    <!-- Digit 5 -->
    <rect x="780" y="350" width="80" height="100" rx="12" fill="rgba(255,255,255,0.12)" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
    
    <!-- Digit 6 -->
    <rect x="900" y="350" width="80" height="100" rx="12" fill="rgba(255,255,255,0.12)" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
  </g>

  <!-- Checkmark - verification success -->
  <g opacity="0.35">
    <circle cx="600" cy="650" r="90" fill="rgba(167, 139, 250, 0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="3"/>
    <path d="M 560 650 L 590 680 L 650 620" fill="none" stroke="rgba(167, 139, 250, 0.6)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Smartphone sending OTP -->
  <g opacity="0.25">
    <!-- Phone body -->
    <rect x="800" y="800" width="120" height="180" rx="14" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
    <!-- Screen -->
    <rect x="815" y="820" width="90" height="140" rx="8" fill="rgba(167, 139, 250, 0.15)"/>
    <!-- Notification dot -->
    <circle cx="860" cy="840" r="6" fill="rgba(167, 139, 250, 0.5)"/>
    <!-- Text lines -->
    <line x1="825" y1="870" x2="895" y2="870" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
    <line x1="825" y1="890" x2="895" y2="890" stroke="rgba(255,255,255,0.15)" stroke-width="1.5"/>
  </g>

  <!-- Timer/clock icon -->
  <g opacity="0.3">
    <circle cx="250" cy="900" r="50" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
    <line x1="250" y1="870" x2="250" y2="840" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
    <line x1="250" y1="900" x2="270" y2="900" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
    <path d="M 250 870 Q 275 880 280 900" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-dasharray="3,2"/>
  </g>

  <!-- Verification layers -->
  <g opacity="0.28">
    <!-- Layer 1 -->
    <rect x="300" y="1100" width="160" height="100" rx="8" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
    <text x="320" y="1130" font-size="12" font-weight="600" fill="rgba(255,255,255,0.5)">Email</text>
    
    <!-- Layer 2 -->
    <rect x="520" y="1080" width="160" height="120" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.25)" stroke-width="1.5"/>
    <text x="540" y="1110" font-size="12" font-weight="600" fill="rgba(255,255,255,0.6)">SMS OTP</text>
    
    <!-- Layer 3 -->
    <rect x="740" y="1100" width="160" height="100" rx="8" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
    <text x="760" y="1130" font-size="12" font-weight="600" fill="rgba(255,255,255,0.5)">Verify</text>
  </g>

  <!-- Main text -->
  <text x="600" y="750" font-size="50" font-weight="700" fill="white" text-anchor="middle" letter-spacing="1">
    VERIFY YOUR ACCOUNT
  </text>
  <text x="600" y="830" font-size="32" font-weight="500" fill="rgba(255,255,255,0.85)" text-anchor="middle">
    Confirm • Protect • Access
  </text>

  <!-- Decorative line -->
  <line x1="350" y1="880" x2="850" y2="880" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
  <circle cx="600" cy="880" r="8" fill="url(#verifyAccent)"/>
</svg>