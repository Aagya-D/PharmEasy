<svg viewBox="0 0 1200 1600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="forgotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="resetAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="1600" fill="url(#forgotGradient)"/>

  <!-- Decorative elements -->
  <circle cx="150" cy="300" r="160" fill="rgba(255, 255, 255, 0.1)"/>
  <circle cx="1050" cy="500" r="180" fill="rgba(255, 255, 255, 0.08)"/>
  <circle cx="600" cy="1450" r="200" fill="rgba(255, 255, 255, 0.1)"/>

  <!-- Lock icon - large and prominent -->
  <g>
    <!-- Lock body -->
    <rect x="475" y="450" width="250" height="280" rx="20" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="3"/>
    <!-- Lock shackle -->
    <path d="M 525 450 Q 525 350 600 350 Q 675 350 675 450" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="3"/>
    <!-- Keyhole circle -->
    <circle cx="600" cy="560" r="35" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  </g>

  <!-- Key illustration - showing unlock concept -->
  <g opacity="0.3">
    <!-- Key shaft -->
    <rect x="750" y="520" width="150" height="25" rx="12" fill="rgba(255,255,255,0.2)"/>
    <!-- Key head -->
    <circle cx="755" cy="532" r="35" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
    <!-- Key teeth -->
    <rect x="890" y="520" width="15" height="12" fill="rgba(255,255,255,0.2)"/>
    <rect x="910" y="525" width="15" height="12" fill="rgba(255,255,255,0.2)"/>
  </g>

  <!-- Recovery steps visualization -->
  <g opacity="0.4">
    <!-- Step 1 -->
    <circle cx="200" cy="950" r="35" fill="rgba(251, 191, 36, 0.3)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <text x="200" y="965" font-size="24" font-weight="700" fill="white" text-anchor="middle">1</text>
    
    <!-- Step 2 -->
    <circle cx="600" cy="1000" r="35" fill="rgba(245, 158, 11, 0.3)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <text x="600" y="1015" font-size="24" font-weight="700" fill="white" text-anchor="middle">2</text>
    
    <!-- Step 3 -->
    <circle cx="1000" cy="950" r="35" fill="rgba(217, 119, 6, 0.3)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <text x="1000" y="965" font-size="24" font-weight="700" fill="white" text-anchor="middle">3</text>
    
    <!-- Connecting lines -->
    <line x1="235" y1="950" x2="565" y2="985" stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="635" y1="1000" x2="965" y2="965" stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-dasharray="5,5"/>
  </g>

  <!-- Email/message icon -->
  <g opacity="0.25">
    <rect x="300" y="1200" width="200" height="130" rx="12" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
    <path d="M 310 1210 L 400 1270 L 490 1210" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <line x1="310" y1="1210" x2="490" y2="1210" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  </g>

  <!-- Phone/notification icon -->
  <g opacity="0.25">
    <rect x="700" y="1190" width="120" height="160" rx="10" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
    <circle cx="760" cy="1210" r="8" fill="rgba(251, 191, 36, 0.4)"/>
    <line x1="710" y1="1250" x2="810" y2="1250" stroke="rgba(255,255,255,0.15)" stroke-width="1.5"/>
    <line x1="710" y1="1270" x2="810" y2="1270" stroke="rgba(255,255,255,0.15)" stroke-width="1.5"/>
  </g>

  <!-- Main text -->
  <text x="600" y="780" font-size="52" font-weight="700" fill="white" text-anchor="middle" letter-spacing="1">
    RESET ACCESS
  </text>
  <text x="600" y="860" font-size="32" font-weight="500" fill="rgba(255,255,255,0.85)" text-anchor="middle">
    Secure • Simple • Fast
  </text>

  <!-- Decorative line -->
  <line x1="350" y1="900" x2="850" y2="900" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
  <circle cx="600" cy="900" r="8" fill="url(#resetAccent)"/>
</svg>