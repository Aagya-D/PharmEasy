<svg viewBox="0 0 1200 1600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="resetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="resetAccentColor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="1600" fill="url(#resetGradient)"/>

  <!-- Decorative elements -->
  <circle cx="130" cy="280" r="150" fill="rgba(34, 211, 238, 0.1)"/>
  <circle cx="1070" cy="480" r="180" fill="rgba(6, 182, 212, 0.08)"/>
  <circle cx="600" cy="1420" r="200" fill="rgba(34, 211, 238, 0.09)"/>

  <!-- Password reset illustration -->
  <!-- Lock transforming to open -->
  <g>
    <!-- Locked state (left) -->
    <g opacity="0.35">
      <rect x="200" y="380" width="200" height="240" rx="16" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2.5"/>
      <path d="M 240 380 Q 240 310 300 310 Q 360 310 360 380" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2.5"/>
      <circle cx="300" cy="480" r="28" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
    </g>

    <!-- Unlocked state (right) -->
    <g opacity="0.4">
      <rect x="700" y="380" width="200" height="240" rx="16" fill="none" stroke="rgba(34, 211, 238, 0.6)" stroke-width="2.5"/>
      <path d="M 740 380 L 740 340 Q 740 280 800 280 Q 860 280 860 340" fill="none" stroke="rgba(34, 211, 238, 0.4)" stroke-width="2.5" stroke-dasharray="5,5"/>
      <circle cx="800" cy="480" r="28" fill="rgba(34, 211, 238, 0.2)" stroke="rgba(34, 211, 238, 0.5)" stroke-width="2"/>
    </g>

    <!-- Arrow showing transformation -->
    <g opacity="0.5">
      <path d="M 420 480 Q 550 450 680 480" fill="none" stroke="rgba(34, 211, 238, 0.6)" stroke-width="3" stroke-dasharray="8,4"/>
      <path d="M 675 475 L 685 480 L 675 485" fill="rgba(34, 211, 238, 0.6)"/>
    </g>
  </g>

  <!-- Password strength indicator -->
  <g opacity="0.35">
    <!-- Weak bar -->
    <rect x="250" y="720" width="80" height="20" rx="4" fill="rgba(255,255,255,0.15)"/>
    <rect x="250" y="720" width="15" height="20" rx="4" fill="rgba(239, 68, 68, 0.4)"/>
    
    <!-- Medium bar -->
    <rect x="380" y="720" width="80" height="20" rx="4" fill="rgba(255,255,255,0.15)"/>
    <rect x="380" y="720" width="40" height="20" rx="4" fill="rgba(251, 146, 60, 0.4)"/>
    
    <!-- Strong bar -->
    <rect x="510" y="720" width="80" height="20" rx="4" fill="rgba(255,255,255,0.15)"/>
    <rect x="510" y="720" width="80" height="20" rx="4" fill="rgba(34, 211, 238, 0.5)"/>
  </g>

  <!-- Security features -->
  <g opacity="0.3">
    <!-- Checkmark for security -->
    <circle cx="700" cy="680" r="45" fill="rgba(34, 211, 238, 0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <path d="M 680 690 L 695 705 L 730 670" fill="none" stroke="rgba(34, 211, 238, 0.6)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Shield icon -->
    <path d="M 800 650 L 850 620 L 850 690 Q 850 740 800 760 Q 750 740 750 690 L 750 620 Z" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
  </g>

  <!-- Input field visualization -->
  <g opacity="0.25">
    <!-- New password field -->
    <rect x="300" y="900" width="280" height="60" rx="10" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
    <text x="320" y="930" font-size="12" font-weight="600" fill="rgba(255,255,255,0.5)">New Password</text>
    <text x="320" y="950" font-size="14" fill="rgba(255,255,255,0.4)">••••••••</text>
    
    <!-- Confirm password field -->
    <rect x="620" y="900" width="280" height="60" rx="10" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
    <text x="640" y="930" font-size="12" font-weight="600" fill="rgba(255,255,255,0.5)">Confirm Password</text>
    <text x="640" y="950" font-size="14" fill="rgba(255,255,255,0.4)">••••••••</text>
  </g>

  <!-- Success state -->
  <g opacity="0.3">
    <circle cx="600" cy="1150" r="70" fill="rgba(34, 211, 238, 0.15)" stroke="rgba(34, 211, 238, 0.4)" stroke-width="2"/>
    <path d="M 570 1150 L 595 1175 L 650 1110" fill="none" stroke="rgba(34, 211, 238, 0.6)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Main text -->
  <text x="600" y="780" font-size="52" font-weight="700" fill="white" text-anchor="middle" letter-spacing="1">
    CREATE NEW PASSWORD
  </text>
  <text x="600" y="860" font-size="32" font-weight="500" fill="rgba(255,255,255,0.85)" text-anchor="middle">
    Secure • Strong • Protected
  </text>

  <!-- Decorative line -->
  <line x1="350" y1="910" x2="850" y2="910" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
  <circle cx="600" cy="910" r="8" fill="url(#resetAccentColor)"/>
</svg>